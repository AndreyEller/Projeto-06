<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css?family=Staatliches:regular" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Palanquin:100,200,300,regular,500,600,700" rel="stylesheet" />


  <title>Projeto Sorvetes</title>
</head>

<body>
  <div class="page">

    <header>
      <div class="logo">
        <img src="https://svgshare.com/i/sy_.svg"
          alt="Logo da pagina: Imagem principal casquinha de sorvete">
      </div>
      <div class="titulo">
        <h1>Space Cream</h1>
      </div>
    </header>

    <main>
      <div class="p">
        <p>Bem vindos ao Space Cream.</p>
      </div>

      <div class="frame">
        <img src="https://i.imgur.com/9NwY4m4.png" alt="Imagem de três picolés">
        <h5>Paletas</h5>
      </div>

      <div class="frame">
        <img src="https://i.imgur.com/wLxD6wJ.png" alt="Imagem de um milkshake">
        <h5>Shakes</h5>
      </div>

      <div class="frame">
        <img src="https://i.imgur.com/gjd0wxI.png" alt="Imagem de um sorvete de massa">
        <h5>Sorvetes</h5>
      </div>

      <div class="frame">
        <img src="https://i.imgur.com/NSFDN3G.png" alt="Imagem de um picolé colorido">
        <h5>Picolés</h5>
      </div>

    </main>

  </div>
</body>

</html>
